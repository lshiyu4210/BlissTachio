<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlissTachio Chat</title>
</head>
<body>
  <h1>BlissTachio</h1>

  <h2>Register</h2>
  <input id="reg-username" placeholder="Username" />
  <input id="reg-email" placeholder="Email" type="email" />
  <input id="reg-password" placeholder="Password" type="password" />
  <button onclick="register()">Register</button>
  <div id="reg-msg"></div>

  <h2>Login</h2>
  <input id="login-email" placeholder="Email" type="email" />
  <input id="login-password" placeholder="Password" type="password" />
  <button onclick="login()">Login</button>
  <div id="login-msg"></div>

  <h2>Chat</h2>
  <input id="query" placeholder="Ask something..." />
  <button onclick="sendMessage()">Send</button>
  <div id="chat-response" style="border: 1px solid #ccc; padding: 10px; max-height: 300px; overflow-y: auto;"></div>

  <script>
    let token = "";

    async function register() {
      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("reg-username").value,
          email: document.getElementById("reg-email").value,
          password: document.getElementById("reg-password").value
        })
      });
      const data = await res.json();
      document.getElementById("reg-msg").innerText = data.message || data.detail;
    }

    async function login() {
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: document.getElementById("login-email").value,
          password: document.getElementById("login-password").value
        })
      });
      const data = await res.json();
      if (res.ok) {
        token = data.access_token;
        document.getElementById("login-msg").innerText = "Logged in!";
      } else {
        document.getElementById("login-msg").innerText = data.detail;
      }
    }

    async function sendMessage() {
      const query = document.getElementById("query").value;
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: query })
      });
      const data = await res.json();
      const chatBox = document.getElementById("chat-response");
      chatBox.innerHTML += `<p><strong>You:</strong> ${query}</p>`;
      chatBox.innerHTML += `<p><strong>BlissTachio:</strong> ${data.reply || data.detail}</p>`;

    }
  </script>
</body>
</html>
